version: '3.9'

services:
  web:
    build: .
    ports:
      - "80:80"
      - "8080:8080"  # Jenkins port
    depends_on:
      - db
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_USER=survey_user
      - DB_PASSWORD=usurvey123
      - DB_NAME=survey_db

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: BHqls@456xxzbcd
      MYSQL_DATABASE: survey_db
      MYSQL_USER: survey_user
      MYSQL_PASSWORD: usurvey123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
networks:
  app-network:
    driver: bridge

volumes:
  db_data:
